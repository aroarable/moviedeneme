<!-- KAR CANVAS (EKLENEN TEK HTML) -->
<canvas id="snowCanvas"></canvas>

<script>
let parts = [];
let currentPart = 0;

function openSingleFilm(id) {
  parts = [id];
  currentPart = 0;
  loadPart();
}

function openMultiFilm(ids) {
  parts = ids;
  currentPart = 0;
  loadPart();
}

function loadPart() {
  const iframe = document.getElementById("drivePlayer");
  iframe.src = `https://drive.google.com/file/d/${parts[currentPart]}/preview`;
  document.getElementById("playerModal").style.display = "flex";

  document.getElementById("nextPartBtn").style.display =
    parts.length > 1 && currentPart < parts.length - 1 ? "block" : "none";
}

function nextPart() {
  if (currentPart < parts.length - 1) {
    currentPart++;
    loadPart();
  }
}

function closeFilm() {
  document.getElementById("drivePlayer").src = "";
  document.getElementById("playerModal").style.display = "none";
}

function searchFilms() {
  const value = searchInput.value.toLowerCase();
  document.querySelectorAll(".film-card").forEach(card => {
    card.style.display =
      card.innerText.toLowerCase().includes(value) ? "block" : "none";
  });
}

/* ===== GERÇEK KAR EFEKTİ (EKLENEN TEK JS) ===== */
const snowCanvas = document.getElementById("snowCanvas");
const sctx = snowCanvas.getContext("2d");

function resizeSnow() {
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
}
resizeSnow();
window.addEventListener("resize", resizeSnow);

const snowflakes = [];
for (let i = 0; i < 120; i++) {
  snowflakes.push({
    x: Math.random() * snowCanvas.width,
    y: Math.random() * snowCanvas.height,
    r: Math.random() * 3 + 1,
    speed: Math.random() * 1.5 + 0.5,
    drift: Math.random() * 0.6 - 0.3
  });
}

function snowFall() {
  sctx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
  sctx.fillStyle = "white";

  snowflakes.forEach(f => {
    sctx.beginPath();
    sctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    sctx.fill();

    f.y += f.speed;
    f.x += f.drift;

    if (f.y > snowCanvas.height) {
      f.y = -5;
      f.x = Math.random() * snowCanvas.width;
    }
  });

  requestAnimationFrame(snowFall);
}
snowFall();
</script>
